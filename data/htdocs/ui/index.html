</head>
<body>
<div id=player>
<div id="header"><a id="connstatus"></a>
<img id="logo" src="/images/logo.png" "alt="Aurena"/>
</div>
<div id="controls">
  <button id="play">Play</button><button id="pause">Pause</button><button id="next">Next</button><div id="playstate"></div></div>
  <div id="mastervol"><div id="mastervollabel">Volume:</div><div id="mastervolslider"></div><div id="mastervolval">100%</div></div>
  <div id="nowplayingdiv"><div id="nowplayingtitle" class="inline">Now Playing</div>
  <div id="nowplaying" class="inline"></div></div>
  <button id="frob">Frobnicate!</button>

  <div id="clients"><p/>Connected outputs:<p id="cliententries"></p></div>
  <div id="playlist">
    <form action="" id="jumptrackform">
    Jump to Track: <input type="text" id="jumptotrackid" /><input id="jumptrackbutton" type="submit" value="Go" />
    </form>
  </div>
  <div id="library"></div>
</div>

<div id="debug"></div>
</body>
